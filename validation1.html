<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Validation Form</title>
    <link rel="stylesheet" href="validation.css">
    <script src="validation1.js"></script>
</head>

<body>
    <div class="header">
        <div class="title">Welcome to my Homework 2!</div>
    </div>
    <div class="form-frame">
        <div class="form-title">Validation Form</div>
        <form class="form-parent">
            <div class="form-desc">
                <p>*Name:</p>
                <img src="correct.png" alt="OK" class="form-img" id="fname-i">
            </div>
            <input type="text" class="form-item" placeholder="Robert" id="fname-f">
            <div class="form-desc">
                <p>*Family Name:</p>
                <img src="correct.png" alt="OK" class="form-img" id="lname-i">
            </div>
            <input type="text" class="form-item" placeholder="Ross" id="lname-f">
            <div class="form-desc">
                <p>*Gender:</p>
                <img src="correct.png" alt="OK" class="form-img" id="gender-i">
            </div>
            <select name="Gender" class="form-item">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <div class="form-desc">
                <p>*State:</p>
                <img src="correct.png" alt="OK" class="form-img" id="state-i">
            </div>
            <select name="State" class="form-item">
                <option value="Florida">Florida</option>
                <option value="California">California</option>
                <option value="New York">New York</option>
                <option value="Texas">Texas</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Washington">Washington</option>
                <option value="Colorado">Colorado</option>
                <option value="Virginia">Virginia</option>
                <option value="Iowa">Iowa</option>
                <option value="Arizona">Arizona</option>
            </select>
            <div class="form-desc">
                <p>*Required Fields</p>
            </div>
            <input type="button" value="Submit!" id="form-button" onClick="submitForm()">
        </form>
    </div>
</body>

</html>
