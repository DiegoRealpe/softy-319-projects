<head>
        <meta charset="UTF-8">
        <title>Contact Information</title>
        <link rel="stylesheet" href="validation.css">
        <script src="validation2.js"></script>
    </head>
    
    <body>
        <div class="header">
            <div class="title">Welcome to my Homework 2!</div>
        </div>
        <div class="form-frame">
            <div class="form-title">Validation Form</div>
            <form class="form-parent">
                
                <div class="form-desc">
                    <p>Email:</p>
                    <img src="wrong.png" alt="email-i" class="form-img" id="email-i">
                </div>
                <input type="text" class="form-item" placeholder="e.g. bobbyr@bobross.com" id="email-f">
                
                <div class="form-desc">
                    <p>Phone:</p>
                    <img src="wrong.png" alt="phone-i" class="form-img" id="phone-i">
                </div>
                <input type="text" class="form-item" placeholder="e.g. 703-803-8793" id="phone-f">
               
                <div class="form-desc">
                    <p>Address:</p>
                    <img src="wrong.png" alt="address-i" class="form-img" id="address-i">
                </div>
                <input name="Address" class="form-item" placeholder="e.g. Orlando, FL" id="address-f">
    
                <div class="form-desc">
                    <p>*Required Fields</p>
                </div>
                <input type="button" value="Submit" id="form-button" onClick="submitAll()">
            </form>
        </div>
    </body>
    
    </html>
